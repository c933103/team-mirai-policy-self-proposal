name: Slack Notification on PR Merge

on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  notify-slack:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-24.04
    steps:
      - name: Get PR labels
        id: get-labels
        run: |
          labels=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}" | \
            jq -r '.labels | map(.name) | join(", ")')
          echo "labels=$labels" >> $GITHUB_OUTPUT
      
      - name: Send Slack notification
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data "{
              \"text\": \"政策提案がマニフェストに取り込まれました🎉\\n\\n<${{ github.event.pull_request.html_url }}|${{ github.event.pull_request.title }}>\\n提案者: ${{ github.event.pull_request.user.login }}\\n対応者: ${{ github.event.pull_request.merged_by.login }}\\nラベル: ${{ steps.get-labels.outputs.labels }}\"
            }" \
            ${{ secrets.SLACK_WEBHOOK_URL_01 }}
