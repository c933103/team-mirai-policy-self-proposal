name: Post PR Info to X

on:
  pull_request_target:
    types: [closed]
    branches: [main]
    paths:
      - '[0-9]*.md'

jobs:
  post-to-x:
    runs-on: ubuntu-latest
    # マージされたPRのみX投稿を実行する（skip-notificationラベルがついていない場合）
    if: |
      github.event.pull_request.merged == true &&
      !contains(github.event.pull_request.labels.*.name, 'skip-notification')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run post script
        if: github.event.pull_request.merged == true
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
        run: |
          cd .github/scripts
          npm init -y
          npm install twitter-api-v2 typescript @types/node
          npx tsc post_to_x.ts --target ES2020 --module commonjs
          node post_to_x.js
